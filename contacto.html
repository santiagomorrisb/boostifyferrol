<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BoostifyFerrol</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="logo.png" alt="BoostifyFerrol Logo" class="logo"></a>
            <a href="index.html"><img src="boostifyferrol-texto.png" alt="BoostifyFerrol Texto" class="logo-text"></a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="mision.html">Misión</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="intro fade-in">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="hidden-footer">
        <p>&copy; 2024 BoostifyFerrol | Todos los derechos reservados</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
